<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Palavras Embaralhadas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="caixa-jogo">
        <h1>Jogo de Palavras Embaralhadas</h1>
        <div id="caixa-palavra">
            <p>Palavra: <span id="palavra-embaralhada"></span></p>
        </div>
        <input type="text" id="entrada-palpite" placeholder="Digite sua tentativa">
        <button id="botao-submeter">Submeter</button>
        <p id="mensagem"></p>
        <p>Chances restantes: <span id="chances-restantes">3</span></p>
        <p>Pontos: <span id="pontos">0</span></p>
        <p>Chances Extras: <span id="chances-extras">0</span></p>
    </div>
    <script src="jogo.js"></script>
</body>
</html>
